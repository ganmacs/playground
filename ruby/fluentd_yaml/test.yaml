system:
  rpc_endpoint: 0.0.0.0:24444

config:
  - worker:
      $num: '0'
      config:
        !include test2.yaml
  - source:
      $type: 'dummy'
      $label: '@test'
      tag: test.copy
      dummy: {"message":"yaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaay"}
      auto_increment_key: id
      memo: "#{ENV['RUBYOPT'] || use_nil}"
      memo2: "\\#{ENV['RUBYOPT']}"
  - filter:
      $tag: '**'
      $type: stdout
  - label:
      $name: '@test'
      config:
        - match:
            $type: 'copy'
            store:
              - $type: stdout
                output_type: json
              - $type: stdout
                output_type: json
  - match:
      $tag: '**'
      $type: forward
      buffer:
        $arg: 't'
        $type: memory
      server:
        - host: 0.0.0.0
          port: 24422
